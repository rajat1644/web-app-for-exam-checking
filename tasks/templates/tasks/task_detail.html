{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

<h2 class="mb-4">{{ task.title }}</h2>

<div class="row gx-4">
  <!-- LEFT COLUMN -->
  <div class="col-md-6">
    <!-- Tools -->
    <div class="mb-3 d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-primary" onclick="enablePencil()">✏️ Pencil</button>
      <button type="button" class="btn btn-info" onclick="addRect()">🟦 Rectangle</button>
      <button type="button" class="btn btn-warning" onclick="addText()">🄤 Text</button>
      <button type="button" class="btn btn-danger" onclick="clearCanvas()">🗑️ Clear</button>
      <button type="button" class="btn btn-secondary" onclick="zoomIn()">➕ Zoom In</button>
      <button type="button" class="btn btn-secondary" onclick="zoomOut()">➖ Zoom Out</button>
    </div>

    <!-- Number Tools -->
    <div class="mb-3 d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('0')">0</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('0.5')">0.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('1')">1</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('1.5')">1.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('2')">2</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('2.5')">2.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('3')">3</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('3.5')">3.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('4')">4</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('4.5')">4.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('5')">5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('5.5')">5.5</button>
      <button type="button" class="btn btn-outline-dark" onclick="selectNumberTool('6')">6</button>
    </div>

    <!-- Canvas -->
    <div id="canvasWrapper" class="border shadow-sm p-2" style="width: 100%; max-width: 100%; min-height: 400px; overflow: auto; transition: height 0.3s ease;">
      <canvas id="fabricCanvas" style="border:1px solid #ccc; max-width: 100%;"></canvas>
    </div>

    <!-- Thumbnails -->
    <div class="mb-3 d-flex flex-wrap gap-2 mt-2">
      {% for img in images %}
        <img src="{{ img.image.url }}" class="img-thumbnail" style="width: 80px; cursor: pointer;" onclick="switchImage('{{ img.image.url }}')">
      {% endfor %}
    </div>

    <!-- Submit Form -->
    <form method="post" id="canvasForm" class="mt-3">
      {% csrf_token %}
      <input type="hidden" name="all_canvas_data" id="allCanvasData">
      <button type="submit" class="btn btn-success">📂 Submit Edited Images</button>
    </form>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="col-md-6">
    <div class="border shadow-sm p-3" style="height: 601px; overflow-y: auto; margin-top: 54px;">
      <h5 class="fw-bold mb-2">🗒 Instructions</h5>
      <hr class="mb-3">
      <p style="white-space: pre-wrap;">{{ task.description }}</p>
    </div>
  </div>
</div>

<script>
const canvas = new fabric.Canvas('fabricCanvas');
let img;
let currentScale = 1;
let originalScale = 1;
const canvasStates = {};

function loadImage(url, callback = null) {
  fabric.Image.fromURL(url, function(loadedImg) {
    img = loadedImg;
    img._src = url;
    const maxWidth = document.getElementById('canvasWrapper').offsetWidth;
    const maxHeight = 580;
    const scale = Math.min(maxWidth / img.width, maxHeight / img.height);
    currentScale = originalScale = scale;
    const canvasWidth = img.width * scale;
    const canvasHeight = img.height * scale;
    canvas.setWidth(canvasWidth);
    canvas.setHeight(canvasHeight);
    document.getElementById('canvasWrapper').style.height = `${canvasHeight + 20}px`;
    img.set({ scaleX: scale, scaleY: scale, selectable: false, evented: false });
    canvas.clear();
    canvas.setBackgroundImage(img, () => {
      canvas.renderAll();
      if (canvasStates[url]) {
        canvas.loadFromJSON(canvasStates[url], canvas.renderAll.bind(canvas));
      }
      if (callback) callback();
    });
  });
}

function switchImage(url) {
  if (img && img._src) {
    canvasStates[img._src] = canvas.toJSON(['selectable', 'evented']);
  }
  loadImage(url);
}

function zoomIn() {
  if (!img) return;
  currentScale *= 1.1;
  updateZoom();
}

function zoomOut() {
  if (!img) return;
  currentScale /= 1.1;
  updateZoom();
}

function updateZoom() {
  const newWidth = img.width * currentScale;
  const newHeight = img.height * currentScale;
  canvas.setWidth(newWidth);
  canvas.setHeight(newHeight);
  document.getElementById('canvasWrapper').style.height = `${newHeight + 20}px`;
  img.set({ scaleX: currentScale, scaleY: currentScale });
  canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
}

function enablePencil() {
  canvas.isDrawingMode = true;
  canvas.freeDrawingBrush.color = 'red';
  canvas.freeDrawingBrush.width = 2;
}

function addRect() {
  canvas.isDrawingMode = false;
  canvas.add(new fabric.Rect({ left: 100, top: 100, width: 100, height: 60, fill: 'rgba(0,0,255,0.5)' }));
}

function addText() {
  canvas.isDrawingMode = false;
  canvas.add(new fabric.IText("Enter text", { left: 150, top: 150, fontSize: 20 }));
}

function clearCanvas() {
  const bg = canvas.backgroundImage;
  canvas.clear();
  canvas.setBackgroundImage(bg, canvas.renderAll.bind(canvas));
}

let selectedNumber = null;
let numberClickHandler = null;

function selectNumberTool(num) {
  selectedNumber = num;
  canvas.isDrawingMode = false;

  if (numberClickHandler) {
    canvas.off('mouse:down', numberClickHandler);
  }

  numberClickHandler = function (opt) {
    const pointer = canvas.getPointer(opt.e);
    const text = new fabric.Text(selectedNumber, {
      left: pointer.x,
      top: pointer.y,
      fontSize: 24,
      fill: 'black'
    });
    canvas.add(text);
    selectedNumber = null;
    canvas.off('mouse:down', numberClickHandler);
  };
  canvas.on('mouse:down', numberClickHandler);
}

// Submit handler
  document.getElementById("canvasForm").addEventListener("submit", function(e) {
    if (img && img._src) {
      canvasStates[img._src] = canvas.toJSON(['selectable', 'evented']);
    }

    const allData = [];
    Object.keys(canvasStates).forEach((url, idx) => {
      const dummyCanvas = new fabric.StaticCanvas(null);
      dummyCanvas.loadFromJSON(canvasStates[url], () => {
        const imageData = dummyCanvas.toDataURL({ format: 'png', withoutBackground: true });
        const canvasJson = JSON.stringify(canvasStates[url]);
        allData.push({ image_url: url, image_data: imageData, canvas_data: canvasJson });
        if (allData.length === Object.keys(canvasStates).length) {
          document.getElementById("allCanvasData").value = JSON.stringify(allData);
          document.getElementById("canvasForm").submit();
        }
      });
    });

    e.preventDefault();
  });

window.onload = function () {
  const initialUrl = "{{ images.0.image.url }}";
  loadImage(initialUrl, () => {
    canvasStates[initialUrl] = canvas.toJSON(['selectable', 'evented']);
  });
};
</script>

<style>
  #canvasWrapper { border: 1px solid #ccc; position: relative; overflow: auto; }
  canvas { display: block; max-width: 100%; }
  .img-thumbnail { border: 2px solid transparent; transition: border-color 0.3s ease; }
  .img-thumbnail:hover { border-color: #007bff; }
</style>
{% endblock %}
