{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Available Tasks{% endblock %}

{% block content %}
<div class="row">
  {% if tasks %}
    {% for task in tasks %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm p-0 border-0 overflow-hidden">

          <!-- ðŸ“· Full-size background image container -->
          <div style="
            background-image: url('{{ task.image.url }}');
            background-size: cover;
            background-position: center;
            height: 200px;
            position: relative;
          ">
            <!-- ðŸ§Š Frosted overlay for text -->
            <div style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background: rgba(255, 255, 255, 0.6);
              backdrop-filter: blur(5px);
              padding: 10px;
              overflow-y: auto;
            ">
              <p style="font-size: 0.9rem; white-space: pre-wrap; max-height: 100%; margin-bottom: 0;">
                {{ task.description }}
              </p>
            </div>
          </div>

          <!-- ðŸ“Œ Title and Button -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ task.title }}</h5>
            <a href="{% url 'task_detail' task.id %}" class="btn btn-primary mt-auto">Start Task</a>
          </div>

        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted text-center">No tasks assigned yet.</p>
  {% endif %}
</div>
{% endblock %}
