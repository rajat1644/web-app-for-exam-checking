{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Change Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-3">Update Password</button>
  </form>
</div>
{% endblock %}
